<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container"></div>
    <div id="buttonContainer">
        <button id="sizeBtn" class="btn">Change grid size</button>
        <button id="rainbowBtn" class="btn">Rainbow mode</button>
        <label class="btn">
            <input type="color" id="colorPicker" value="yellow"/> Choose color 
        </label>
        <button id="clearBtn" class="btn">Clear grid</button>
        <button id="rubberBtn" class="btn">Erase</button>
    </div>
</body>
</html>
